<!--- Header and nav template site-wide -->
<header>
    <nav class="group">
	<h1 class="content-listing-header sans">John D. Martin</h1>
	{% assign sorted_pages = site.pages | sort: "nav_order" %}
	{% for node in sorted_pages %}
		{% unless node.nav_exclude %}
		    {% if page.url == node.url %}
		      <a class="active" href="{{node.url | prepend: site.baseurl}}" class="active">{{node.title}}</a>
		    {% else %}
		      <a href="{{node.url | prepend: site.baseurl}}">{{node.title}}</a>
		    {% endif %}
	    {% endunless %}
  	{% endfor %}
	<a href="/assets/cv/2025_martin_cv.pdf">CV</a> 
	</nav>
</header>
